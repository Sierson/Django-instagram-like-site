{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}

{% block css %}
<style>
    .login_form{
        width: 550px;
        border: 1px solid #ccc;
        padding: 40px;
        text-align: center;
    }

    .submit{
        width: 100%;
    }
</style>
{% endblock %}

{% block body %}
    <center>
        <div class="login_form">
            <h1>Login</h1>
            <hr></hr>
            <form method="POST">
                {{ form|crispy }}
                {% csrf_token %}
                <br>
                <input type="submit" name="submit" value="Login" class="btn btn-success submit">
            </form>
            <hr>
            Don't have account? <a href="{% url 'account:register' %}">Register</a>
        </div>
    </center>

{% endblock %}
